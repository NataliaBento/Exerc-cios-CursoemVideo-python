<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Agendamentos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="Agendamento de Reuniões - Grande Recife">
    <meta property="og:description"
        content="Plataforma de agendamento de Reuniões do Grande Recife Consórcio de Transporte">
    <meta property="og:image" content="{{ url_for('static', filename='imgs/favicon-32x32.png') }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">

    <link rel="icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/uikit.css')}}" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="{{ url_for('static', filename='js/perfil.js')}}"></script>
    <script src="{{ url_for('static', filename='js/sala.js')}}"></script>
    <script src="{{ url_for('static', filename='js/slots.js')}}"></script>
    <script src="{{ url_for('static', filename='js/relogio.js')}}"></script>
    <script src="{{ url_for('static', filename='js/agenda.js')}}"></script>
    <script src="{{ url_for('static', filename='js/uikit.js')}}"></script>
    <script src="{{ url_for('static', filename='js/uikit-icons.js')}}"></script>
    <script src="{{ url_for('static', filename='js/usuarios.js')}}"></script>

</head>

<body>
    <main>
        <!-- Menu Direito -->
        <nav class="uk-navbar-container">
            <div class="uk-container">
                <div uk-navbar>
                    <div class="uk-navbar-left">
                        <a class="uk-navbar-toggle" href="#" uk-toggle="target: #offcanvas-slide"><span
                                uk-navbar-toggle-icon></span>
                            <span class="uk-margin-small-left">Menu</span></a>
                    </div>
                    <div class="uk-navbar-right">
                        <ul class="uk-navbar-nav">
                            <li>
                                <a href="#">{{ context.user }}<span uk-icon="user"></span></a>
                                <div class="uk-navbar-dropdown">
                                    <ul class="uk-nav uk-navbar-dropdown-nav">
                                        <li class="uk-nav-header">Perfil</li>
                                        <li><a href="{{ url_for('usuario.perfil')}}"><span uk-icon="cog"></span>Config</a></li>
                                        <li class="uk-nav-header">Dados</li>
                                        <li><a href="{{ url_for('usuario.acessos')}}"><span uk-icon="album"></span>Acessos</a></li>
                                        <li><a href="{{ url_for('usuario.historico')}}"><span uk-icon="history"></span>Historico</a></li>
                                        <li class="uk-nav-divider"></li>
                                        <li><a href="{{ url_for('logout') }}"><span uk-icon="sign-out"></span>Sair</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Subnav -->
        <nav class="uk-navbar-container" uk-navbar style="background-color: #313953;">
            <div class="uk-container">
                <span id="relogio" class="uk-text-right" style="font-size: 16pt; color:#fff; font-weight: 700;">
                </span>
            </div>
        </nav>

        <!-- Navegação OffCanvas -->
        <div id="offcanvas-slide" uk-offcanvas="mode: push; overlay: true">
            <div class="uk-offcanvas-bar uk-flex uk-flex-column" style="background-color: #313953;">

                <button class="uk-offcanvas-close" type="button" uk-close></button>

                <ul class="uk-nav uk-nav-primary uk-nav-left uk-margin-auto-vertical">
                    <li class="uk-nav-header">Modulos</li>
                    {% for item in context.navegacao %}
                    <li class="{{context.navegacao[item][1]}}"><a
                            href="{{ '#' if not context.navegacao[item][0] else url_for(context.navegacao[item][0]) }}"><span
                                class="uk-margin-small-right"></span>{{item}}</a></li>
                    {% endfor %}
                    <li class="uk-nav-divider"></li>
                    <li><a href="{{ url_for('sobre')}}"><span class="uk-margin-small-right" uk-icon="icon: info"></span> Sobre</a></li>
                </ul>
            </div>
        </div>
        <div class="uk-container">
            {% block content %}

            {% endblock %}
        </div>
    </main>
    
    <!-- 
    
    <script src="{{ url_for('static', filename='js/campanhas.js')}}"></script>
    <script src="{{ url_for('static', filename='js/aniNumeros.js')}}"></script>
    -->
    {% block script %}
    <script>
        AOS.init();
    </script>
    {% endblock%}
</body>

</html>
